<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Dynamically Add and Delete List Items</p>
    <input type="text" id="itemInput" placeholder="Enter option">
    <button id="buttonItem">Add Item</button>
    <ul id="itemList"></ul>
    <script>
        const button=document.getElementById("buttonItem");
        const itemList=document.getElementById("itemList");
        const itemInput=document.getElementById("itemInput");
        button.addEventListener("click",function(){
            if(itemInput.value.trim() !=="")
            {
                let liE=document.createElement('li');
      liE.textContent=itemInput.value;
      itemList.appendChild(liE);
      itemInput.value='';
       
        let dButton=document.createElement("button");
        dButton.textContent="delete";
        dButton.addEventListener("click",function(){
           itemList.removeChild(liE);
        });
        liE.appendChild(dButton);
        itemList.appendChild(liE);
        itemInput.value='';
    }});
    </script>
</body>
</html>
